<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cipher Login</title>
</head>

<body>
  <main id="principal-container">
    <section id="logo-container">
      <img src="./assets/umbrella1.png" alt="logo umbrella" id="umbrella-image" >
    </section>
    <section id="login-container">
      <section class="welcome-message">
        <img src="./assets/UmbrellaCorporation3.png" alt="logo umbrella" id="logo-umbrella">
        <h1>Bienvenido!!</h1>
        <h2>Inicia Sesión</h2>

      </section>
      <section class="form-container" id="form-user">
        <label for="user-name">Usuario</label>
        <input type="text" id="user-name" placeholder="Maria">
        <label for="user-password">Contraseña</label>
        <input type="password" name="user-password" id="user-password" placeholder="***********">
        <p id="messageError"></p>
        <button class="buttons" id="submit-button"> Iniciar Sesión</button>
      </section>
    </section>
  </main>
  <script src="main.js"></script>
</body>

</html>
